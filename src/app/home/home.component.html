<div>
  <h1 x-large class="sample-content">Illustrious Online</h1>
  <h2>Strive to always Be Illustrious</h2>

  <hr>

  <div>
    <h4>We provide every step with online services to help you Be Illustrious.</h4>

    <h3>Welcome!</h3>
    <p>
      This is the future home of Illustrious Services!<br />
      Many things are to come soon, so be sure to tune in.
    </p>
    <form (ngSubmit)="submitState(localState.value)" autocomplete="off">
      <input [value]="localState.value"
             (input)="localState.value = $event.target.value"
             placeholder="Submit Local State to App State"
             autofocus>
      <button>Submit Value</button>
    </form>
    <input type="text" name="textInput" [(ngModel)]="localState.value" autofocus>
    <pre>this.localState = {{ localState | json }}</pre>
  </div>

</div>
